<head>
	<title>Voxels</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/editor.css">
</head>
<body>
	<div id="info">
		<span style="color: #444; background-color: #fff; border-bottom: 1px solid #ddd; padding: 8px 10px; text-transform: uppercase;"><strong>0 - 9</strong>: colors, <strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel, <strong>middle mouse</strong>: rotate | <a id="link" href="javascript:saveWorld();">save</a> <a href="javascript:screenshot();">screenshot</a> <a href="javascript:clear();">clear</a></span>
	</div>
	<div id="world_popup">
		<textarea id="worldDisplay" style="height: 100%; width: 95%;"></textarea>
		<a style="position: absolute; right: 0; top: 0; padding: 3px 7px; background: #444; color: white; text-decoration: none;" href="javascript:closePopup();">X</a>
	</div>
