<!DOCTYPE html>
<!-- saved from http://mrdoob.com/projects/voxels/ -->
<html lang="en">
<head>
	<title>Isometric - Level editor</title>
	<meta charset="utf-8">
	<style>
		body {
			font-family: Monospace;
			font-size: 12px;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		#editor div{
			float: left;
		}
	</style>
</head>

<body>
	<div>
		<div style="position: absolute; top: 5px; width: 100%; text-align: center; ">
			<span style="color: #444; background-color: #fff; border-bottom: 1px solid #ddd; padding: 8px 10px; text-transform: uppercase;">
				<strong>0 - 9</strong>: colors, <strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel, <strong>middle mouse</strong>: rotate | <a id="link" href="javascript:saveWorld();">save</a>
				<a href="javascript:screenshot();">screenshot</a> 
				<a href="javascript:clear();">clear</a>
			</span>
		</div>
	</div>
	<div id="editor">
		<div id="2d">
			<canvas width="500" height="500" id="canvas2d"></canvas>
		</div>
		<div id="3d"></div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/ThreeCanvas.js"></script>
	<script src="js/Cube.js"></script>
	<script src="js/Plane.js"></script>

	<script src="js/editor.js"></script>
</body>
</html>
